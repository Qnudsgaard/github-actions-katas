name: Java-ci
on: push
jobs:
  Clone-down: 
    name: Clone down repo
    runs-on: ubuntu-latest
      container: gradle:6-jdk11
      steps:
        - uses: actions/checkout@v2  
        - name: Upload Repo
          uses: actions/upload-artifact@v2
          with:
            name: code
            path: .
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v2  
      - run: ci/build-app.sh
      - name: Test
        run: ci/unit-test-app.sh
      - name: Upload repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
